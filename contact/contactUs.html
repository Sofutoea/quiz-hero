<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="h-16 flex items-center shadow-sm">
        <nav class="flex justify-between items-center w-9/12 mx-auto">
          <div class="text-zinc-800 font-bold uppercase">
            <h1 class="text-lg">Quiz <span class="text-green-700">HERO</span></h1>
            <p class="text-[10px] font-normal capitalize -mt-1">
              Get ready to Quiz and be amazed!
            </p>
          </div>
          <div class="space-x-3">
  
            <a
              href="/blogs/blog.html"
              class="bg-green-600 font-light text-sm px-5 py-1 rounded text-white"
            >
              Blog
            </a>
            <a
              href="/index.html"
              class="bg-green-600 font-light text-sm px-5 py-1 rounded text-white"
            >
             Exam
            </a>
  
          </div>
        </nav>
      </header>

    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <h2 class="text-3xl font-semibold mb-8">Contact Us</h2>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input type="email" placeholder="email" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Subject</span>
                </label>
                <input type="text" placeholder="Subject" class="input input-bordered" required />
              </div>
              <div class="mb-4">
                <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Your Message"
                  required
                ></textarea>
              <div class="form-control mt-6">
                <button class="btn bg-black text-white hover:bg-gray-600">Submit</button>
              </div>
            </form>
          </div>
      </div>
</body>
</html>
